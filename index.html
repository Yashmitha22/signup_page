<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="signup" style="background-image: url('./image/bac.jpg');">
        <div class="signup-box">
            <div class="image">
                <img src="./image/signup-img.jpg" alt="Signup Image">
            </div>

            <form action="#">
                <h3>Sign up</h3>
                <p>Signup now and access to exclusive content!</p>

                <div class="inp">
                    <input type="text" placeholder="Name" class="form-control" required>
                </div>
                <div class="inp">
                    <input type="email" placeholder="Email" class="form-control" required>
                </div>
                <div class="inp">
                    <input type="password" placeholder="Password" class="form-control" required>
                </div>

                <button type="submit">Sign up</button>
                <p id="p">By clicking on the sign up, you agree to our terms and services and privacy policy.</p>
                <h3 id="h3">Sign up With!</h3>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-brands fa-instagram"></i> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
